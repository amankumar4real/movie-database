<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="movie_db_image.css">
    </head>
    <body id="background">

        <div class="container-fluid">

            

            <div class="row mx-1 my-3 shadow">
                      <div class="col-12 bg-light">
                        <img class="img-fluid float-left" id="press" style="max-width: 6rem" src="pic/movie-cartoon-png.png" class="card-img" alt="...">
                        <div class="card-body">
                          <h1 class="card-title text-center font-weight-bold">MOVIE BUFF</h1>
                        </div>
                      </div>
                      
                    </div>
                  </div>
            </div>

            

            <div class="row" id="make">

            </div>


            <div class="row  mx-1" id="first">

                <div class="col-12 mb-5">
                    <img class="img-fluid" src="pic/new_top.png" class="card-img" alt="yooop">
                </div>

                <div class="col-md-3 my-5 mx-auto">

                    <div class="row mx-auto">

                        <div class="col-6 col-sm-6 col-md-12">
                            <div class="card text-white mx-auto bg-dark mb-3" style="max-width: 10rem;">
                                <div class="card-header" id="joker">JOKER</div>
                                <div class="card-body">
                                <img class="img-fluid" id="joker" src="pic/joker-poster-main3.jpg">
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-sm-6 col-md-12">
                            <div class="card text-white bg-success mx-auto mb-3" style="max-width: 10rem;">
                                <div class="card-header">OUTH</div>
                                <div class="card-body">
                                <img class="img-fluid" src="pic/Once-Upon-Time-Hollywood-Movie-Posters.jpg">
                                </div>
                            </div>
                        </div>

                    </div>
                      
                </div>



                <div class="col-md-8 col-lg-5 mx-auto">

                    <div class="card bg-warning">
                        <h5 class="card-header bg-primary text-white">Database</h5>
                        <div class="card-body">

                            <form id="search_form"> 
                                <div class="form-group">
                                  <label for="movie_db">Title</label>
                                  <input type="text" class="form-control">
                                  <small class="form-text text-muted">Enter a Valid Movie Name</small>
                                </div>
        
                                <div class="form-group">
                                  <label for="movie_db">Year</label>
                                  <input type="text" class="form-control">
                                  <small class="form-text text-muted">It Should be a Number (Optional)</small>
                                </div>

                                <div class="form-group">
                                    <label for="movie_db">Type</label>
                                    <select class="custom-select">
                                        <option value="movie">Movie</option>
                                        <option value="series">Series</option>
                                        <option value="episode">Episode</option>
                                      </select>
                                      <small class="form-text text-muted">(Optional)</small>
                                </div>

                                <div class="form-group">
                                    <label for="movie_db">Movie ID</label>
                                    <input type="text" class="form-control">
                                    <small class="form-text text-muted">Put in a Valid IMDB Id</small>
                                  </div>
        
                                <button type="submit" class="btn btn-danger">Search</input>
                              </form>

                        </div>
                      </div>

                </div>

                <div class="col-sm-12 col-md-3 mx-auto my-auto " id="hereis">
                    <div class="row mx-auto my-auto">
                        <div class="col-sm-6 col-md-12 mx-auto">
                            <div class="card text-black bg-light mb-3 mx-auto" style="max-width: 10rem;">
                                <div class="card-header">TOP GUN</div>
                                <div class="card-body">
                                <img class="img-fluid" src="pic/1110790551904666642.jpg">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-12">
                            <div class="card text-white bg-dark mx-auto mb-3" style="max-width: 10rem;">
                                <div class="card-header">PULP FICTION</div>
                                <div class="card-body">
                                <img class="img-fluid" src="pic/pulp_fiction_1994_italian_1p_original_film_art_a.jpg">
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>


            </div>
        </div>
        <script type="text/javascript" src="movie_db.js"></script>
    </body>
</html>
